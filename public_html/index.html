  <!-- START SCREEN -->
  <div id="start-wrapper">
    <div id="start-modal">
        <form>
            
            <!-- Greetings -->
            <div id="start-header">
                <p>Welcome back!</p>
                <p id="greeting-small">We're so exited to see you again!</p>
            </div>
            
            <!-- Random / Friend -->
            <div class="start-modal-row">
                
                <div id="start-random-rival">
                    <p>with <br>a random<br> rival</p>
                </div>
                
                <div class="start-toggle-switch">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div id="start-with-friend">
                    <p>WITH FRIEND</p>
                    <svg id="share-svg"><use href="#share-icon"></use></svg>
                    <div id="friends-link">
                        <div>https://onlinenard.com/YbNazB4bJ
                            <button id="share-copy-button">Copy Link</button>
                        </div>
                    </div>                
                </div>

            </div>

            <!-- Nard / Backgammon -->
            <div class="start-modal-row">
                <div id="start-nard">
                    <p>nard</p>
                </div>
                <div class="start-toggle-switch">
                    <div class="start-toggle-switch">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div id="start-backgammon">
                    <p>backgammon</p>
                </div>
            
            </div>

            <!-- PLAY BUTTON -->
            <div class="start-modal-row">
                <a id="start-play-btn">
                    <span>Play</span>
                </a>  
            </div>


            <svg>
                <defs>

                </defs>
